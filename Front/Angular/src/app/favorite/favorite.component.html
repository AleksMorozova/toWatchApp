<p-tabView>
    <p-tabPanel header="Movies/ Tv series">
        <p-table>
            <ng-template pTemplate="header">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-book>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
    <p-tabPanel header="Books">
        <p-table>
            <ng-template pTemplate="header">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-book>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
</p-tabView>
