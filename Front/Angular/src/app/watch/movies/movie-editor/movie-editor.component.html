<div [formGroup]="movieForm">
    <div class="ui-g">
        <div class="ui-g-11 ui-g-nopad" style="padding: 10px">
            <div class="ui-g">
                <div align="center" class="ui-g-nopad">
                    <label style="padding: 10px; font-family: OpenSans-Light,Arial,sans-serif; font-size: 24px;">Add
                        movie to watch</label>
                </div>
            </div>
            <div class="ui-g">
                <div align="right" style="padding: 10px" class="ui-g-6 ui-g-nopad">
                    <label style="padding: 10px">Title</label>
                </div>
                <div class="ui-g-6 ui-g-nopad">
                    <input type="text" pInputText formControlName="title" [(ngModel)]="movie.title" />
                </div>
            </div>
            <div class="ui-g">
                <div align="right" style="padding: 10px" class="ui-g-6 ui-g-nopad">
                    <label style="padding: 10px">Link</label>
                </div>
                <div class="ui-g-6 ui-g-nopad">
                    <input type="text" pInputText formControlName="link" [(ngModel)]="movie.link" />
                </div>
            </div>
            <div class="ui-g">
                <div align="right" style="padding: 10px" class="ui-g-6 ui-g-nopad">
                    <label style="padding: 10px">Description</label>
                </div>
                <div class="ui-g-6 ui-g-nopad">
                    <textarea pInputTextarea [rows]="5" [cols]="30" formControlName="description"
                        [(ngModel)]="movie.description"></textarea>
                </div>
        </div>
        <div style="padding: 10px" class="ui-g-1 ui-g-nopad">
            <p-button label="Apply" class="ui-button-rounded" (onClick)="apply(movie)"></p-button>
        </div>
    </div>
</div>
